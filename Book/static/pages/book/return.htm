{% extends "static/pages/_common/user_base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
    <div class="container-md">

        <div class="row">
            <div class="col-12 p-2">
                <h3 class="float-start ps-2">Return</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12 m-0">

                <table class="table" id="tbl_ch">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for item in bookusers %}
                        <tr>
                            <td>{{ item.title }}</td>
                            <td>{{ item.author_name }}</td>
                            <td class="col-2">
                                <div type="button" class="btn btn-primary return-button"  data-do="admin.book.return/{{item._id}}/status" data-form="return_form"><i>R</i></div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <form method="post" id="return_form">
                    <input type="hidden" class="form-control ms-2" value="unavailable" name="status">
                </form>
                
            </div>
        </div>

    </div>
</div>



{% endblock %}
