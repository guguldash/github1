{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">
<div class="row">
<div class="col-12 p-2">
	</div>
{% if _id|length %}
<div class="col-12 p-2">
	<h3 class="float-start">EDIT AUTHOR</h3>
	<button type="button" class="btn btn-primary float-end mx-2" data-nav='authors'>cancel</button>		
	<button id="action"  class="btn btn-primary float-end mx-2" data-do="{{_id}}" data-form="book_form">save</button>		
</div>
{% else %}


<div class="col-12 p-2">
	<h3 class="float-start">Add AUTHOR</h3>
	<button type="button" class="btn btn-primary float-end mx-2" data-nav='authors'>Cancel</button>		
	<button class="btn btn-primary float-end mx-2" data-do="" data-form="book_form">Save</button>		
</div>
{% endif %}
	
</div>
<div id='x-challenge' class="container-float">
<form method="post" id="book_form">

	<div class="row">
	<div class="col-3"> 
		  <label for="exampleFormControlInput1">AuthorName</label>
		  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{author_name}}" placeholder="" name="author_name">
		 

		</div>
		
	</div>	
		
	</div>
	
    </form>

</div>
</div>
